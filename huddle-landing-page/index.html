<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4684e51547.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="first-section">
          <div class="top">
            <img src="./assets/images/logo.svg" class="img-logo" alt="Huddle logo">
          <div class="mockup">
            <img src="./assets/images/illustration-mockups.svg" class = "img-mockups" alt="Illustrations mockups for a social media">
          </div>
        </div>
      </div>
    <div class="second-section">
      <div class="container">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      </div>
    <div>
      <div class="bot-section">
        <button class="btn">Register</button>
      </div>
      <div>
        <ul class="social-media">
            <li class="icons"><i class="fab fa-facebook-f"></i></li>
            <li class="icons"><i class="fab fa-twitter"></i></li>
            <li class="icons"><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
    </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/carlosecosmesilva" target="_blank">Carlos Eduardo</a>.
      </p>
    </footer>
  </main>
  
</body>
</html>
