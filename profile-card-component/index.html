<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

<main>
  <section class="container">
    <div class="bg-top"></div>
    <div class="bg-bot"></div>
    <div class="card">
    <div class="img-bg"></div>
      <div class="info-profile">
        <div class="profile">
            <div class="pic">
              <img src="./assets/images/image-victor.jpg" alt="Victor">
            </div>
            <p class="name"><span>Victor Crest</span> 26</p>
            <p class="location">London</p>
        </div>
        <div class="social-stats">
          <div class="followers">
            <p class="number">80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="attribution">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/carlosecosmesilva">Carlos Eduardo</a>.
  </div>
</footer>

</body>
</html>
